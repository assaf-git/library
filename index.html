<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="library-header">
            <h1>Library</h1>
        </div>

        <div class="library-container">
            <button type="button" class="btn-add-book">Add Book</button>

            <div class="card-container">
            
            </div>
        </div>
        
        <dialog id="form-dialog">
                <div class="popup-box">
                    <form action="" method="dialog" class="form-container">
                        <label for="" class="form-header">Add new book</label>
                        
                        <input type="text" id="title" name="title" placeholder="Title">
    
                        <input type="text" id="author" name="author" placeholder="Author">
    
                        <input type="number" id="pages" name="pages" placeholder="Number of Pages">
    
                        <label for="read">Have you read this book?</label>
                        <select name="read" id="read">
                            <option value="yes" selected>Yes</option>
                            <option value="no">Not yet</option>
                        </select>
    
                        <div>
                            <button type="submit" class="btn-submit">Submit</button>
                        </div>
                        
                    </form>
                </div>        
        </dialog>
    </div>
</body>
</html>
