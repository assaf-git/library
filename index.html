<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn-add-book">Add Book</button>

        <div class="card-container">
            <div class="card1 card">

            </div>
            <div class="card2 card">
    
            </div>
            <div class="card3 card">
    
            </div>
            <div class="card4 card">
    
            </div>
            <div class="card5 card">
                
            </div>
        </div>
        
        <dialog id="form-dialog">
            <!-- <div id="popup-overlay" class="overlay-container"> -->
                <div class="popup-box">
                    <form action="" method="dialog" class="form-container">
                        <input type="text" id="title" name="title" placeholder="Title">
    
                        <input type="text" id="author" name="author" placeholder="Author">
    
                        <input type="number" id="pages" name="pages" placeholder="Number of Pages">
    
                        <label for="read">Have you read this book?</label>
                        <select name="read" id="read">
                            <option value="yes" selected>Yes</option>
                            <option value="no">Not yet</option>
                        </select>
    
                        <div>
                            <button type="button" value="cancel" formmethod="dialog" class="btn-close-popup">Cancel</button>
                            <button type="submit" class="btn-submit">Submit</button>
                        </div>
                        
                    </form>
                </div>        
            <!-- </div> -->
        </dialog>
    </div>
</body>
</html>
